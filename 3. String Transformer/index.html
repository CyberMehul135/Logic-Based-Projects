<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <nav>
        <div class="nav-container">
            <h1 class="heading">String transformers</h1>
        </div>
    </nav>

    <main>
        <div class="main-container">
            <div class="string-input-container">
                <input type="text" class="input-string" placeholder="enter the sentence with spaces (alphanumeric)" value="this is a normal sentence to transform">
            </div>

            <div class="string-show-container">
                <fieldset class="string-show">
                    <legend class="string-show-name">Lower case</legend>
                    <p class="lower-case"></p>
                </fieldset>
                <fieldset class="string-show">
                    <legend class="string-show-name">Upper case</legend>
                    <p class="upper-case"></p>
                </fieldset>
                <fieldset class="string-show">
                    <legend class="string-show-name">Camel case</legend>
                    <p class="camel-case"></p>
                </fieldset>
                <fieldset class="string-show">
                    <legend class="string-show-name">Pascal case</legend>
                    <p class="pascal-case"></p>
                </fieldset>
                <fieldset class="string-show">
                    <legend class="string-show-name">Snake case</legend>
                    <p class="snake-case"></p>
                </fieldset>
                <fieldset class="string-show">
                    <legend class="string-show-name">Kebab case</legend>
                    <p class="kebab-case"></p>
                </fieldset>
                <fieldset class="string-show">
                    <legend class="string-show-name">Trim</legend>
                    <p class="trim"></p>
                </fieldset>
            </div>
        </div>
    </main>

</body>
</html>
