<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Formatter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="heading">Telephone Formatter</h1>
        </div>
    </nav>
    <main>
        <div class="main-container">
            <input type="text" class="telephone-number-input" id="telephone-number-input" placeholder="mobile number" maxlength="16"><br>
            <label for="telephone-number-input">+(123) - 4567890</label>
        </div>
    </main>
</body>
</html>
