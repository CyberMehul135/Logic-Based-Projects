<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="heading">Light & Dark Mode</h1>
        </div>
    </nav>
    <main>
        <div class="main-container">
            <div class="page-dark-mode">
                <label for="bg-color">Dark Mode:</label>
                <input id="bg-color" type="checkbox">
                <h2 class="full-page-h2">The entire page color theme is controlled using CSS and JavaScript</h2>
            </div>
            <div class="container-dark-mode">
                <label for="container-bg-color">Container Dark Mode:</label>
                <input id="container-bg-color" type="checkbox">
                <h2 class="container-h2">The container color scheme is controlled by only CSS</h2>
            </div>
        </div>
    </main>
</body>
</html>
